<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Factibilidad</title>
	<script src="//cdn.jsdelivr.net/npm/phaser@3.22.0/dist/phaser.js"></script>
	<script src='https://cdn.jsdelivr.net/npm/sockjs-client@1.1/dist/sockjs.min.js'></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
function JugadorServer(nombre, x, y, angle)
{
	this.nombre = nombre;
	this.x = x;
	this.y = y;
	this.angle = angle;
}
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'matter',
        matter: {
        	debug: false,
            gravity: {
                y: 0
            }
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update,
        extend: {
            minimap: null,
            bote1: null,
            patrullero1: null,
            cursors: null
        }
    }
};

//definiciones de phaser
var game = new Phaser.Game(config);
var cursors;
var bote1, patrullero1, jugador;

//definicion de cual comando
var manejo = "";
var texto;
var jugadorRemoto;

var zoomOut, zoomIn;
var self;
var cursor;

var line;
var t = -1;
var duration = 5000;

var dict = {};
var estaLloviendo = false; //Si estaLloviendo, bote1 no se ve ni se puede usar
var spotlight;
var platform;

function preload() {
	
    //carga las imagenes al juegoÃ§
    this.load.image('plataforma', 'assets/sky_big.png');
    this.load.image('bote1', 'assets/bote1_h.png');
    this.load.image('patrullero1', 'assets/patrullero1_h.png');
    this.load.image('milla200', 'assets/milla200.png');
    this.load.image('mask', 'assets/mask.png');
}

function create() {
	self = this;
	 //El "mundo" es de 4000 x 3000
	this.matter.world.setBounds(0, 0, 4000, 3000);
    this.cameras.main.setBounds(0, 0, 4000, 3000).setName('main');
    milla200 = this.matter.add.image(2000, 1500, 'milla200');
    platform = this.add.image(2000, 1500, 'plataforma');
    bote1 = this.matter.add.image(1600, 1600, 'bote1').setInteractive();
    
    bote1.setFrictionAir(0.15);
    bote1.setMass(30);
    bote1.setFixedRotation();
    bote1.setAngle(270);
    bote1.name='bote1';
    
    bote1.on('pointerdown', function(game){
        jugador = bote1;
        manejo = "bote1"; 
	});
    
    dict['bote1'] = bote1;
    
    patrullero1 = this.matter.add.image(1500, 1700, 'patrullero1').setInteractive();
    
    patrullero1.setFrictionAir(0.15);
    patrullero1.setMass(30);
    patrullero1.setFixedRotation();
    patrullero1.setAngle(270);
    patrullero1.name='patrullero1';
    
    patrullero1.on('pointerdown', function(){
        jugador = patrullero1;
        manejo = "patrullero1";
	});
    dict['patrullero1'] = patrullero1;
    
    websocket = new WebSocket('ws://localhost:8080/taller3/juego/');
    cursors = this.input.keyboard.createCursorKeys();
    texto = this.add.text(0, 0, "Controla la patrulla:" + manejo, { font: "14px Arial", fill: "#ff0044"});
    zoomOut = this.input.keyboard.addKey('O'); 
    zoomIn = this.input.keyboard.addKey('I');  

    
	this.input.on('pointerdown', function(pointer){
		var target = new Phaser.Math.Vector2();
    	target.x = pointer.worldX;
    	target.y = pointer.worldY;
    	var angleToPointer = Phaser.Math.Angle.Between(dict[jugador.name].x, dict[jugador.name].y, target.x, target.y);
		var angleDelta = Phaser.Math.Angle.Wrap(angleToPointer - dict[jugador.name].rotation);
		dict[jugador.name].rotation = angleToPointer;
		dict[jugador.name].setAngularVelocity(0);
		dict[jugador.name].target = target;
		dict[jugador.name].movedByClick = true;
		dict[jugador.name].thrust(0.08)
    }, this, jugador);
	
	spotlight = this.make.sprite({
	    x: 200,
	    y: 150,
	    key: 'mask',
	    add: false
	});
	
	platform.mask = new Phaser.Display.Masks.BitmapMask(this, spotlight);
	bote1.mask = new Phaser.Display.Masks.BitmapMask(this, spotlight);
	patrullero1.mask = new Phaser.Display.Masks.BitmapMask(this, spotlight);
	
}

function enviarJSON(objeto) {
	console.log('enviarJSON');
    let json = JSON.stringify(objeto);
    websocket.send(json);
}

function keysPressed(self)
{
	if (Phaser.Input.Keyboard.JustDown(zoomOut))
    {
		self.cameras.main.setZoom(0.2);
    }
	else{
		if (Phaser.Input.Keyboard.JustDown(zoomIn))
	    {
			self.cameras.main.setZoom(1);
	    }
	}
}

function checkBoatStatus()
{
	if(jugador != null && dict != null)
	{
		for (var key in dict) 
		{
		    if (dict.hasOwnProperty(key)) 
		    {
		    	//CONTROLO LLUVIA
// 		    	if(dict[key].affectedByRain && estaLloviendo)
// 		    	{
// 		    		dict[key].setVisible(false);
// 		    		dict[key].body.setEnable(false);
// 		    	}
		    	if(dict[key].target != null)
		    	{
		    		var distance = Phaser.Math.Distance.Between(dict[key].x, dict[key].y, dict[key].target.x, dict[key].target.y);
					if (dict[key].body.speed > 0 && dict[key].movedByClick)
				    {
				       if (distance < 4 )
				       {
// 				    	   dict[key].body.reset(dict[key].target.x, dict[key].target.y);
						   dict[key].setVelocity(0);
				    	   dict[key].movedByClick = false;
				    	   //dict[key].setDrag(0.99);
				       }
				       else
				    	   {
				    	   		dict[key].thrust(0.08);
				    	   }
				    }
		    	}	
		    }
		}
	}
}

function update(time, delta) {
	checkBoatStatus();
	keysPressed(self);
	
	websocket.onmessage = function(event) {
	    if(event.data != null)
	    {
	    	//defino el jugador
	    	if(typeof jugador === 'undefined')
	    	{
	    		let nombre = JSON.parse(event.data);
	    		manejo = nombre;
	    		if(nombre == 'bote1')
	    		{
	    			jugador = bote1;
	    		}
	    		else 
	    		{
	    			if(nombre == 'patrullero1')
	    			{
	    				jugador = patrullero1;
	    			}
	    			
	    		}
	    	}
	    	else
	    	{
	  	    	let jugadorServer = JSON.parse(event.data);
	  	    	if(jugador == bote1 && jugadorServer.nombre != 'bote1'){
	  	    		jugadorRemoto = patrullero1;
	  	    	}
	  	    	else{
	  	    		if(jugador == patrullero1 && jugadorServer.nombre != 'patrullero1'){
		  	    		jugadorRemoto = bote1;
	  	    		}
	  	    	}
	  	    //actualizo rival
	  	    	if(jugadorRemoto != null && !(typeof jugadorRemoto === 'undefined') &&  jugadorServer.nombre != manejo)
	  	    	{
	  	    		jugadorRemoto.x = jugadorServer.x;
		  	    	jugadorRemoto.y = jugadorServer.y;
		  	    	jugadorRemoto.angle = jugadorServer.angle;
	  	    	}
	    	}
	    }
  };
//actualiza las imagenes cuando te vas moviendo
    texto.setText("Controla la patrulla:" + manejo);
    
	if (jugador != null && !(typeof jugador === 'undefined'))
    {		
		spotlight.x = jugador.x;
		spotlight.y = jugador.y
		if (cursors.left.isDown)
	    {
			jugador.movedByClick = 0;
			jugador.setAngularVelocity(-0.1);
	    }
	    else if (cursors.right.isDown)
	    {
	    	jugador.movedByClick = 0;
	    	jugador.setAngularVelocity(0.1);
	    }
	
	    if (cursors.up.isDown)
	    {
	    	jugador.movedByClick = 0;
	    	jugador.thrust(0.08);
	    }
        let jugadorServer = new JugadorServer(manejo, jugador.x, jugador.y, jugador.angle);
        enviarJSON(jugadorServer);
        
   		// Centro la camara en el jugador
        // -400 porque el ancho es 800
        this.cameras.main.scrollX = jugador.x - 400;
        this.cameras.main.scrollY = jugador.y - 300;
        
        //  Como esta camara es de 400px de ancho, centro resto 200
//         this.minimap.scrollX = Phaser.Math.Clamp(jugador.x - 200, 800, 2000);
    }
	
	
	

}

</script>

</body>
</html>
